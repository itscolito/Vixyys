<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Novia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe4e1;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px #ffffff;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Para la mujer más maravillosa del mundo</h1>
    <p>Querida [Nombre de tu novia],</p>
    <p>
        Quiero decirte que eres la persona más especial en mi vida. Cada momento contigo es un tesoro
        y espero que siempre podamos estar juntos. Te amo con todo mi corazón.
    </p>
    <div class="gallery">
        <img src="foto1.jpg" alt="Foto juntos 1">
        <img src="foto2.jpg" alt="Foto juntos 2">
        <img src="foto3.jpg" alt="Foto juntos 3">
    </div>
</body>
</html>
